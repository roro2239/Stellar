name: 功能请求
description: 提出新功能或改进建议
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请描述你希望添加的功能。

  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述你希望添加的功能
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 这个功能会解决什么问题？在什么场景下使用？
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的实现方案
      description: 如果你有实现思路，请在此描述
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过的其他解决方案
    validations:
      required: false
